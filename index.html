<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>حنيني سبشل | نكهات بيتية بطابع سعودي</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

<style>

/* ========================= */
/*     الثيم الفاتح الجديد    */
/* ========================= */

:root {
  --bg: #F7F2EA;              /* خلفية بيج فاتح */
  --bg-soft: #F1E8DA;
  --card: #FFFFFF;
  --accent: #C8A861;          /* ذهبي تراثي */
  --accent-soft: rgba(200,168,97,0.15);
  --text-main: #5C4633;       /* بني داكن */
  --text-muted: #7A6A58;      /* بني فاتح */
  --border-soft: #E3D7C6;
  --radius-xl: 1.5rem;
  --radius-lg: 1rem;
  --shadow-soft: 0 10px 24px rgba(92,70,51,0.12);
  --shadow-btn: 0 10px 22px rgba(200,168,97,0.35);
  --transition-fast: 0.25s ease;
  --max-width: 1120px;
}

body {
  font-family: "Tajawal", sans-serif;
  background: var(--bg);
  color: var(--text-main);
  margin: 0;
}

/* ========================= */
/*           الهيدر          */
/* ========================= */

header {
  position: sticky;
  top: 0;
  z-index: 50;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border-soft);
}

.nav {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 0.7rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-links a {
  margin: 0 0.6rem;
  color: var(--text-muted);
  font-weight: 500;
  transition: var(--transition-fast);
}

.nav-links a:hover {
  color: var(--text-main);
}

/* ========================= */
/*     أزرار الموقع الجديدة  */
/* ========================= */

.btn-primary {
  padding: 0.55rem 1.4rem;
  border-radius: 999px;
  background: linear-gradient(135deg, #E3C57F, #C8A861);
  color: white;
  border: none;
  font-weight: 700;
  cursor: pointer;
  transition: var(--transition-fast);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-btn);
}

.btn-outline {
  padding: 0.55rem 1.4rem;
  border-radius: 999px;
  border: 1px solid var(--accent);
  background: transparent;
  color: var(--accent);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-fast);
}

.btn-outline:hover {
  background: var(--accent);
  color: white;
}

/* ========================= */
/*       سلايدر الهيرو       */
/* ========================= */

.hero-slider {
  position: relative;
  width: 100%;
  height: 520px;
  overflow: hidden;
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-soft);
  margin-top: 1.4rem;
}

.hero-slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1s ease;
}

.hero-slide.active {
  opacity: 1;
}

.hero-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* نص الهيرو */
.hero-overlay {
  position: absolute;
  top: 30%;
  right: 6%;
  z-index: 10;
  max-width: 420px;
}

.hero-title {
  font-size: 2rem;
  font-weight: 800;
  color: var(--text-main);
}

.hero-title span {
  color: var(--accent);
}

.hero-subtitle {
  margin: 0.8rem 0;
  color: var(--text-muted);
  font-size: 1rem;
}

/* ========================= */
/*        الأقسام العامة     */
/* ========================= */

section {
  margin-top: 2rem;
}

.section-title {
  font-size: 1.4rem;
  font-weight: 800;
  color: var(--text-main);
}

.section-subtitle {
  color: var(--text-muted);
  margin-bottom: 1rem;
}

/* ========================= */
/*         الكروت            */
/* ========================= */

.feature-card,
.menu-card,
.step-card,
.platform-card,
.review-card,
.kpi-card,
.faq-item {
  background: var(--card);
  border-radius: var(--radius-lg);
  border: 1px solid var(--border-soft);
  padding: 1rem;
  box-shadow: var(--shadow-soft);
}

.grid-4 {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 1rem;
}

/* ========================= */
/*         الفوتر            */
/* ========================= */

footer {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border-soft);
  text-align: center;
  color: var(--text-muted);
}

/* ========================= */
/*         استجابة           */
/* ========================= */

@media(max-width:768px){
  .grid-4{
    grid-template-columns: repeat(2,1fr);
  }
  .hero-slider{
    height: 380px;
  }
  .hero-overlay{
    top: 28%;
    right: 5%;
    max-width: 90%;
  }
}
</style>
</head>

<body>

<header>
  <nav class="nav">
    <div class="brand">حنيني سبشل</div>
    <div class="nav-links">
      <a href="#menu">المنيو</a>
      <a href="#about">من نحن</a>
      <a href="#order">الطلب</a>
    </div>
    <a class="btn-primary" href="#order">اطلب الآن</a>
  </nav>
</header>

<div class="hero-slider">
  <div class="hero-slide active">
    <img src="images/hero-1.jpg">
  </div>
  <div class="hero-slide">
    <img src="images/hero-2.jpg">
  </div>

  <div class="hero-overlay">
    <h1 class="hero-title">
      أطباق <span>حنيني سبشل</span> بطابع سعودي أصيل
    </h1>
    <p class="hero-subtitle">
      نكهات بيتية تراثية محضّرة بحب — توصل لعندكم بكل الدلال.
    </p>
    <a class="btn-primary" href="#order">اطلب الآن</a>
  </div>
</div>

<!-- سكربت السلايدر -->
<script>
let index = 0;
const slides = document.querySelectorAll(".hero-slide");

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 4000);
</script>

<footer>
  © 2025 حنيني سبشل — جميع الحقوق محفوظة.
</footer>

</body>
</html>
